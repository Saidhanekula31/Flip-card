<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flip Card</title>
  <style>
    /* CSS for the flip card */

    .flip-card {
      background-color: transparent;
      width: 200px;
      height: 300px;
      perspective: 1000px; /* 3D effect */
    }

    .flip-card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 0.6s; /* Flip speed */
    }

    .flip-card:hover .flip-card-inner {
      transform: rotateY(180deg); /* Flip when hovered */
    }

    .flip-card-front, .flip-card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden; /* Hide back side during flip */
    }

    .flip-card-front {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .flip-card-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .flip-card-back {
      background-color: #333;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="flip-card">
    <div class="flip-card-inner">
      <div class="flip-card-front">
        <img src="https://via.placeholder.com/200" alt="Card Front" class="flip-card-image">
      </div>
      <div class="flip-card-back">
        <h2>Back Side</h2>
        <p>Additional Information</p>
      </div>
    </div>
  </div>

</body>
</html>
